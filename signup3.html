<html lang="en">
<head>

<body>
	 
	<!-- Content -->
	<section class = "content container p-0 category ">
		  
		<article class = "category-panel">
			
			<div class ="article-content px-1 mt-3 ">
				  
					<div class="bg-white py-5 account mx-auto px-2">
						 <div class = "header-box text-center mb-5">
							<a href = "./index.html"><img src = "./images/logo.png"/></a>
							<h3 class = "text-uppercase mt-1">ĐĂNG KÝ</h3>
						 </div>
						 <div class = "content-box  mx-auto text-left">
							<form class = "">
								<div class="form-group">
									<label for="inputAddress">Nhập mật khẩu:</label>
									<input type="password" class="form-control"   placeholder="Nhập mật khẩu của bạn">
									 
								</div>
								<div class="form-group">
									<label for="inputAddress">Xác nhận mật khẩu:</label>
									<input type="password" class="form-control"   placeholder="Nhập lại mật khẩu của bạn">
								</div>
								
								<div class = "note pt-4">
									<p>Bước 3: Thiết lập mật khẩu mới cho tài khoản.</p>
								</div>

								<ul class="progressbar-account m-0 d-table">
									<li class = "step1 complete"><div class="counter">1</div></li>
									<li class = "step2 complete"><div class="counter">2</div></li>
									<li class = "step3 active"><div class="counter">3</div></li>
									
								</ul>
								<div class=" justify-content-center d-flex mt-3">
									<button type="submit" class="btn btn-primary mb-2">Tiếp theo</button>
								</div>
								<p class = "text-center">Bạn đã có tài khoản? <a href = "./login.html">Đăng Nhập</a></p>
							</form>

						 </div>
					</div>
					 

			 
			</div>
		
		</article>
		
	</section>

 
  
  

    <!-- Optional JavaScript -->
