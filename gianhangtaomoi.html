<body>
	<!-- Header -->
	<section class = "header navbar-expand-sm ">

				</div>
				  
				<div class = "col-12 col-lg-3 col-md-3 col-sm-3 pl-0 d-none d-lg-block ">
					<nav class="nav justify-content-sm-end justify-content-center d-flex">
						
						<li class="nav-item ml-3 ml-sm-1">
							<a class="nav-link" href="#"><span>AnhNT69</span> <img  src = "./images/user.png"/></a>

						</li>
					</nav>
				</div>
			</div>
		</div>

	<!-- Content -->
	<section class = "content container-custom bg-white mt-3">
		<article class = "container py-5 mb-4">
			<form action="./ncmuaphutung.html" enctype="multipart/form-data" onsubmit="callAjaxModal(this, '#main-popup')" >
				<div class = "content-title px-3 d-flex justify-content-between">
					<a href = "taikhoan1.html">Trở về trang quản lý tài khoản</a>
					<h1>TẠO MỚI GIAN HÀNG</h1>
				</div>
				
				<div class = "px-3 py-2">
					<h4>HÌNH ẢNH</h4>
				</div>
				
				<div class = "d-flex ">
					<div class = "col-12 col-lg-3 col-md-5 pr-md-0 mb-3 mb-md-0"> 
						<div class="custom-file-container" data-upload-id="img-logo">
							<label style = "display: none;">Upload File
								<a href="javascript:void(0)"
									class="custom-file-container__image-clear"
									title="Clear Image">&times;</a></label
							>
							<input
							type="file"
							class="custom-file-container__custom-file__custom-file-input"
							accept="image/jpeg, image/png, image/gif, image/svg+xml"
							aria-label="Choose File"
						/>
						<input type="hidden" name="MAX_FILE_SIZE" value="2097152" />
							<div class="custom-file-container__image-preview">
								<label class="custom-file-container__custom-file">
								   
									<span
										class="custom-file-container__custom-file__custom-file-control"
									></span>
								</label>
	
							</div>
						</div>
						   
					</div>
					<div class = "col-12 col-lg-9 col-md-7">
						<div class="custom-file-container" data-upload-id="img-cover">
							<label style = "display: none;">Upload File
								<a href="javascript:void(0)"
									class="custom-file-container__image-clear"
									title="Clear Image">&times;</a></label
							>
							<input
									type="file"
									class="custom-file-container__custom-file__custom-file-input"
									accept="image/jpeg, image/png, image/gif, image/svg+xml"
									 
									aria-label="Choose File"
								/>
								<input type="hidden" name="MAX_FILE_SIZE" value="2097152" />
							
							<div class="custom-file-container__image-preview">
								<label class="custom-file-container__custom-file">
									<span
										class="custom-file-container__custom-file__custom-file-control"
									></span>
								</label>
	
							</div>
						</div>
					</div>
				</div> 
				
				<div class = "px-3 mt-3">
					<h4 class = "py-3">THÔNG TIN CỬA HÀNG</h4>
					<div class="form-group">
						<label for="inputAddress">Tên cửa hàng</label>
						<input type="text" class="form-control" name = "tieude"   placeholder="VD: Cần mua máy xúc đào bánh xích">
						
					</div>
					<div class="row form-group">
						<div class="col-12 col-sm-6">
							<label for="inputAddress">Số điện thoại:*</label>
							<input type="text" class="form-control" name = "tieude"   placeholder="VD: M1234">
						</div>
						<div class="col-12 col-sm-6">
							<label for="inputAddress">Email:</label>
							<input type="text" class="form-control" name = "tieude"   placeholder="VD: 12345">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress">Website:</label>
						<input type="text" class="form-control" name = "tieude"   placeholder="VD: Cần mua máy xúc đào bánh xích">
						
					</div>
					<div class="form-group">
						<label for="inputAddress">Địa chỉ:*</label>
						<input type="text" class="form-control" name = "tieude"   placeholder="VD: Cần mua máy xúc đào bánh xích">
						
					</div>
					<div class="row form-group">
						<div class="col-12 col-md-4">
							<label for="inputAddress">Quốc gia:*</label>
							<select name = "tb" class="form-control">
								<option value ="">Chọn</option>
								<option value ="1">Máy cẩu</option>
								<option value ="2">Máy xúc</option>

							</select>
						</div>
						
						<div class="col-12 col-md-4">
							<label for="inputAddress">Tỉnh / Thành phố:*</label>
							<select name = "tb" class="form-control">
								<option value ="">Chọn</option>
								<option value ="1">Máy cẩu</option>
								<option value ="2">Máy xúc</option>

							</select>
						</div>
						<div class="col-12 col-md-4">
							<label for="inputAddress">Quận / Huyện:</label>
							<select name = "tb" class="form-control">
								<option value ="">Chọn</option>
								<option value ="1">Máy cẩu</option>
								<option value ="2">Máy xúc</option>

							</select>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-12 col-md-4">
							<label for="inputAddress">Mã bưu điện:</label>
							<input type="text" class="form-control" name = "tieude"   placeholder="VD: Cần mua máy xúc đào bánh xích">
						
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress">Giới thiệu cửa hàng:</label>
						<textarea name = "content" class="form-control"></textarea>
						
					</div>
					<div class=" justify-content-center d-block text-center mt-3">
						<button type="submit" class="btn btn-primary mb-2">Hoàn tất</button>
					</div>
				</div>
			</form>
		</article>
		 
		
	</section>
