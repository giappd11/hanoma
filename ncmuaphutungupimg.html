<div class="bg-white py-1 mx-auto  px-0 px-md-2">
	<div class = "header-box text-center  ">
        <div class = "backtouploadimage" style="display: none;">
            <button type="button" class="back"  >
                <span aria-hidden="true"></span>
            </button>
        </div>
		<h3 class = "text-uppercase mt-1">ĐĂNG TIN CẦN MUA PHỤ TÙNG</h3>
    </div>
    <div class = "content-box  mx-auto ">
        <form action="./ncmuaphutung.html" enctype="multipart/form-data" onsubmit="callAjaxModal(this, '#main-popup')" >
            <div class = "first-form text-center">
            <div class = "row">
                <div class = "col-12 col-lg-3 col-md-5 pr-md-0 mb-3 mb-md-0"> 
                    <div class="custom-file-container" data-upload-id="cover-img">
                        <label style = "display: none;">Upload File
                            <a href="javascript:void(0)"
                                class="custom-file-container__image-clear"
                                title="Clear Image">&times;</a></label
                        >
                        <input
                        type="file"
                        class="custom-file-container__custom-file__custom-file-input"
                        accept="image/jpeg, image/png, image/gif, image/svg+xml"
                        aria-label="Choose File"
                    />
                    <input type="hidden" name="MAX_FILE_SIZE" value="2097152" />
                        <div class="custom-file-container__image-preview">
                            <label class="custom-file-container__custom-file">
                               
                                <span
                                    class="custom-file-container__custom-file__custom-file-control"
                                ></span>
                            </label>

                        </div>
                    </div>
                       
                </div>
                <div class = "col-12 col-lg-9 col-md-7">
                    <div class="custom-file-container" data-upload-id="thumb-img">
                        <label style = "display: none;">Upload File
                            <a href="javascript:void(0)"
                                class="custom-file-container__image-clear"
                                title="Clear Image">&times;</a></label
                        >
                        <input
                                type="file"
                                class="custom-file-container__custom-file__custom-file-input"
                                accept="image/jpeg, image/png, image/gif, image/svg+xml"
                                multiple
                                aria-label="Choose File"
                            />
                            <input type="hidden" name="MAX_FILE_SIZE" value="2097152" />
                        
                        <div class="custom-file-container__image-preview">
                            <label class="custom-file-container__custom-file">
                                <span
                                    class="custom-file-container__custom-file__custom-file-control"
                                ></span>
                            </label>

                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class = "note pt-4">
                    <p>Bước 1: Chọn ảnh cho bài viết (tối đa 20 ảnh)</p>
                </div>
                <ul class="progressbar-post m-0 d-table">
                    <li class = "step1 active"><div class="counter">1</div></li>
                    <li class = "step2"><div class="counter">2</div></li>
                </ul>
                <div class=" justify-content-center d-block text-center mt-3">
                    <button type="button" class="btn btn-primary mb-2 next-form-button">Tiếp theo</button>
                </div>
            </div>
        </div>
            <div class = "next-form" style = "display: none;">
                <div class="form-group">
                    <label for="inputAddress">Tiêu đề bài đăng:*</label>
                    <input type="text" class="form-control" name = "tieude"   placeholder="VD: Cần mua máy xúc đào bánh xích">
                     
                </div>
                <div class="row form-group">
                    <div class="col-12 col-sm-6">
                        <label for="inputAddress">Tên phụ tùng*:</label>
                        <input type="text" class="form-control" name = "tieude"   placeholder="VD: ABC XYZ">
                    </div>
                    <div class="col-12 col-sm-6">
    
                        <label for="inputAddress">Tình trạng:*</label>
                        <select name = "tb" class="form-control">
                            <option value ="">Chọn</option>
                            <option value ="1">Máy cẩu</option>
                            <option value ="2">Máy xúc</option>
    
                        </select>
                     </div>
                </div>
                <div class="row  ">
                    <div class="col-12 col-sm-6  form-group">
                        <label for="inputAddress">Ký hiệu/ Model:</label>
                        <input type="text" class="form-control" name = "tieude"   placeholder="VD: M1234">
                    </div>
                    <div class="col-12 col-sm-6  form-group">
                        <label for="inputAddress">Serial/ Part-number:</label>
                        <input type="text" class="form-control" name = "tieude"   placeholder="VD: 12345">
                    </div>
                </div>
    
                <div class="row ">
                    
                    <div class="col-12 col-sm-6  form-group">
                        <label for="inputAddress">Dùng cho bộ phận*:</label>
                        <select name = "tb" class="form-control">
                            <option value ="">VD: Hệ thống động cơ</option>
                            <option value ="1">Máy cẩu</option>
                            <option value ="2">Máy xúc</option>
                        </select>
                     </div>
                     <div class="col-12 col-sm-6 ">
                        <div class="row   form-group">
                    
                            <div class="col">
                                <label for="inputAddress">Số lượng cần mua*:</label>
                                <div class="input-group-prepend">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text decrease">-</span>
                                    </div>
                                    <div class="input-group-prepend">
                                        <input type="text" class="form-control" id = "quantity" name = "soluong" value="1">
                                    </div>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text increase">+</span>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col pl-0 pl-sm-3">
                                <label for="inputAddress">&nbsp;</label>
                                <select name = "tb" class="form-control">
                                    <option value ="">Chiếc</option>
                                    <option value ="1">Bộ</option>
                                    <option value ="2">Máy xúc</option>
                                </select>
                            </div>
                        </div>
    
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Phụ tùng này lắp cho các thiết bị sau*:</label>
                    <!-- <textarea name = "content" class="form-control"></textarea> -->
                    <input type = "hidden" value = "" name = "thietbi" id = "mutiplevalue"/>
                    <div class = "box-selected-data"><div class = "item-mul"><span class = "openPopUp">Thêm</span></div></div>
                    
                </div>
                
                <div class="form-group">
                    <label for="inputAddress">Nội dung chi tiết:*</label>
                    <textarea name = "content" class="form-control"></textarea>
                     
                </div>
                
                <div class = "text-center">
                    <div class = "note pt-4">
                        <p>Bước 2: Hoàn thiện nội dung chi tiết bài đăng</p>
                    </div>
                    <ul class="progressbar-post m-0 d-table">
                        <li class = "step1 complete"><div class="counter">1</div></li>
                        <li class = "step2 active"><div class="counter">2</div></li>
                    </ul>
                    <div class=" justify-content-center d-block text-center mt-3">
                        <button type="submit" class="btn btn-primary mb-2">Đăng bài</button>
                    </div>
                </div>



            </div>

        </form>
    </div>
</div>
