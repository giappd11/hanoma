<form class = "" action = "#" onsubmit="callAjaxModal(this, '#popup')">
	
	<div class="form-group">
		<label for="inputAddress">Chọn chủng loại:*</label>
		<select class="selectpicker form-control" data-live-search="true">
			<option value ="">Chọn</option>
			<option value = "Hot Dog, Fries and a Soda" >Hot Dog, Fries and a Soda</option>
			<option value = "Burger, Shake and a Smile" >Burger, Shake and a Smile</option>
			<option value = "Sugar, Spice and all things nice" >Sugar, Spice and all things nice</option>
		</select>
	</div>
	<div class="form-group">
		<label for="inputAddress">Chọn hãng:*</label>
		<select class="selectpicker form-control" data-live-search="true">
			<option value ="">Chọn</option>
			<optgroup label="Condiments" >
			<option value = "Mustard">Mustard</option>
			<option value = "Ketchup">Ketchup</option>
			<option value  = "Relish">Relish</option>
			</optgroup>
			<optgroup label="Breads"  >
			<option value = "Plain">Plain</option>
			<option value = "Steamed">Steamed</option>
			<option value = "Toasted">Toasted</option>
			</optgroup>
		</select>
	</div>
	<div class="form-group">
		<label for="inputAddress">Model:*</label>
		<select class="selectpicker form-control" id = "model_item" data-live-search="true" onchange = "javascript:changeModelValue(this);">
			<option value ="">Chọn</option>
			<option value = "#" >Khác</option>
			<option value = "Hot Dog, Fries and a Soda" >Hot Dog, Fries and a Soda</option>
			<option value = "Burger, Shake and a Smile" >Burger, Shake and a Smile</option>
			<option value = "Sugar, Spice and all things nice" >Sugar, Spice and all things nice</option>
		</select>
	</div>
	<div class="form-group" id = "model-input" style = "display:none;">
		<label for="inputAddress">Thêm Model Khác:*</label>
		<input type="text" class="form-control" name = "tieude"  id = "othermodel" placeholder="Nhập tên model bạn muốn thêm">

	</div>
	<div class="form-group d-flex align-items-center">
		<input type = "checkbox"  id = "checkbox_addmore">
		<label for="checkbox_addmore" class = "ml-1">Thêm nhiều thiết bị</label>

	</div>
	<div class=" justify-content-center d-block text-center mt-3">
		<button type="button" class="btn btn-primary mb-2" onclick = "javascript:addValue()">Thêm</button>
	</div>
</form>
